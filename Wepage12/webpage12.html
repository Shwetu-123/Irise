<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders in CSS</title>
</head>
<body>
    <div style="border: solid red 5px; height: 40px; width: 40px;margin-left: 50%; margin-top: 30px; border-radius: 100%;"></div>
    <div style="border: dotted blue 5px; height: 60px; width: 60px;margin-left: 40%; margin-top: 30px;"></div>
    <div style="border: dashed purple 5px; height: 60px; width: 60px;margin-left: 60%;margin-top:-70px"></div>
    <div style="border: ridge yellow 5px; height: 80px; width: 80px;margin-left: 30%; margin-top: 30px;"></div>
    <div style="border: groove navy 5px; height: 80px; width: 80px;margin-left: 70%; margin-top: -90px;"></div>
    <div style="border: inset green 5px; height: 100px; width: 100px;margin-left: 20%; margin-top: 30px;"></div>
    <div style="border: outset pink 5px;height: 100px; width: 100px;margin-left: 80%; margin-top: -100px;"></div>
