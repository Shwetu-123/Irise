<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>


<body>

    <h4 style="text-align: center;">Registration Details</h4>

    <form method="post" style="background-image: url('register2.jpeg');

       background-attachment: fixed;

        <fieldset>

            <br><br>

            </select><br><br>

            <input type="number" name="">

            <input type="number">
            <label>Years</label><br><br>

            <input id="website" type="website" placeholder="http://">
            <br><br>
            <input type="checkbox">"I agree" <br><br>

            <input type="submit">
